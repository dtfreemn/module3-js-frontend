<!DOCTYPE html>
<html>
  <head>
    <title>Sample JS Project frontend</title>
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="import" href="/partials/navbar.html">
  </head>
  <body>
    <header>
      <nav>

      </nav>
      <script>
        var link = document.querySelector('link[rel="import"]');
        var template = link.import.querySelector('template');
        var clone = document.importNode(template.content, true);

        document.querySelector('nav').appendChild(clone);
      </script>
    </header>
    <div class="ui container">
      <div class="ui grid">
        <div class="four wide column">
          <div id="signup" class="ui green segment">
            <h3 class="ui dividing header">Sign up</h3>
            <form id="add-user-form" class="ui form">
              <div class="field">
                <label>Name</label>
                <input type="text" id="add-user-name" required>
              </div>
              <div class="field">
                <label>Email</label>
                <input type="email" id="add-user-email" required>
              </div>
              <button class="fluid ui green button">Submit</button>
            </form>
          </div>
          <div id="user-information" ></div>
        </div>
        <div class="eight wide column">
          <div id="questions-container">

          </div>
          <div class="ui divider"></div>
            <div id="add-reply-form-container">
              <form id="add-reply" class="ui form">
                <div class="field">
                  <label>Title of Reply:</label>
                  <input type="text" id="add-reply-title">
                </div>
                <div class="field">
                  <label>Content of Reply:</label>
                  <textarea id="add-reply-content"></textarea>
                </div>
                <input type="submit" value="Reply" class="fluid ui primary button">
              </form>
            </div>
          <h3>Replies to this question:</h3>
          <div id="replies-container">

          </div>
        </div>
        <div class="two wide column"></div>
        <div class="two wide column"></div>
      </div>
    </div>

    <script type="text/javascript" src="src/assets/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="src/assets/semantic.min.js"></script>
    <script type="text/javascript" src="src/components/users.js"></script>
    <script type="text/javascript" src="src/adapters/usersAdapter.js"></script>
    <script type="text/javascript" src="src/components/user.js"></script>
    <script type="text/javascript" src="src/adapters/sessionsAdapter.js"></script>
    <script type="text/javascript" src="src/components/session.js"></script>
    <script type="text/javascript" src="src/adapters/likesAdapter.js"></script>
    <script type="text/javascript" src="src/components/reply.js"></script>
    <script type="text/javascript" src="src/adapters/repliesAdapter.js"></script>
    <script type="text/javascript" src="src/components/replies.js"></script>
    <script type="text/javascript" src="src/components/question.js"></script>
    <script type="text/javascript" src="src/adapters/questionsAdapter.js"></script>
    <script type="text/javascript" src="src/components/questions.js"></script>
    <script type="text/javascript" src="src/components/app.js"></script>
    <script type="text/javascript" src="src/components/helpers.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
